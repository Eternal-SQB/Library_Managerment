<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .aa{
            padding-top: 20px;

        }
        .aa a{
            margin-right: 9px;
        }
        .error{
            padding-bottom: 10px;
            color: red;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">图书管理系统 注册</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header">
                <h1>用户注册</h1>
            </div>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}

                    <div class="form-group">
                        <label for="">{{ field.label }}</label>
                        {{ field }} <span class="error pull-right">{{ field.errors.0 }}</span>
                        {% if field.label == "确认密码" %}
                            <span class="error pull-right">{{ g_error|default_if_none:"" }}</span>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class=" aa">
                    <input type="submit" class="btn btn-default pull-right">
                    <a href="/login/" type="button" class="btn btn-default pull-right">返回登录页面</a>

                </div>

            </form>
        </div>
    </div>
</div>

</body>

</html>
